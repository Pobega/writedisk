[package]
name = "writedisk"
version = "1.1.1-alpha.0"
authors = ["Nicholas Bishop <nbishop@neverware.com>"]
edition = "2018"
repository = "https://github.com/nicholasbishop/writedisk"
license = "Apache-2.0"
description = "Utility for writing a disk image to a USB drive"
readme = "README.md"
keywords = ["disk", "usb", "image", "burn"]
default-run = "writedisk"
resolver = "2"

[dependencies]
procfs = "0.9"
progress = "0.2"
structopt = "0.3"
